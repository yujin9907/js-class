<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{
            padding: 20px;
            border:1px solid black;
            height: 300px;
        }
        .item{
            border: 1px dotted blue;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
    </div>

    <script>
        $(".box").prepend("1111");
        function getitem(id){
            return `<div class="item">${id}</div>`;
        }
        // 문자열로 나옴
        console.log(getitem(1));
        
        // 자바 오브젝트로 만들기, 새로운 앨레멘트를 생성하는 법(제이쿼린 굳이 안 해도 됨)
        function getitemObject(id) {
            //let divDom = $.create("div");
            let divDom = document.createElement("div");
            divDom.classNam="item";
            divDom.innerHTML = id;
            return divDom;
        }
        $(".box").prepend(getitemObject(2));
        // console.log(getitemObject(1));
        // prepend 안에 객체, 문자 둘 다 넣을 수 있음. 바닐라는 무조건 객체로 넣어야 됨(주의)
    </script>
</body>
</html>
