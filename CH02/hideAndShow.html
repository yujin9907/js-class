<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
// $(document).ready(function(){ // 그림이 다 그려지고나면 ()를 실행해, 노추천
  
// });
</script>
</head>
<body>

<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="fade">Fade</button>


<script>
    // 토글방식, 슬라이드 등 있음
    $("#fade").click(()=>{
        $("p").fadeToggle();
    });

    $("#hide").dbclick(()=>{ // 하이드를 클릭하면 함수를 실행, 람다식 사용 추천 어차피 익명
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });

    // 리스너 방식(이벤트방식) : 이걸 읽으면 리스너가 작동되는 거 => 리스너란? 클릭이 돼야 실행되므로, while이 돌듯 대기함
    // 내부적으로 계속 돌고 있음. 
    // 버튼 방식 : 버튼 온클릭은 알아서 눌렀을 때 트리거가 작동함 => 리스너가 아님 while 안 돎
    // 즉, 퍼포먼스는 온클릭이 훨씬 좋음
</script>

</body>
</html>
