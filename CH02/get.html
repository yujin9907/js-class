<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<input type="text" value="ssar" placeholder="Enter username" id="username"/>
<textarea id="content" cols="30" rows="10">내용</textarea>
<script>
    $("#password").val("1234"); // 세터

    // value 값 들고 오기
    console.log($("#username").val());
    console.log($("#content").val()); // 다른 애들은 태그 사이에 있으면 text지만, textarea만 예외로...


    $(document).ready(function(){
      $("#btn1").click(function(){
        alert("Text: " + $("#test").text()); // 태그 빼고 들고옴
      });
      $("#btn2").click(function(){
        alert("HTML: " + $("#test").html()); // 태그 포함 들고 옴
      });
    });
    // html, text는 값이 있으면 넣고, 없으면 게터되고 내부적으로 구현돼있음
</script>
</body>
</html>
